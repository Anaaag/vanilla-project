  <body">
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-input"
          />
          <input type="submit" value="search" class="search-button" />
          <input type="button" class="dark-mode-button" id="dark-theme" value="change theme" />
        </form>
      </header>
      <main>
        <div class="current-date-details">
          <h2 class="location">Location</h2>
          <h1 class="weather-city" id="weather-city-name"></h1>
          <p class="date-details">
            <span id="time"></span>
            <span id="current-date"></span>
          </p>
        </div>

        <div class="weather-app-data">
          <!-- WEATHER TEMP/ICON/DEGREE -->
          <div class="weather-app-temp-container">
            <div id="icon"></div>

            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">
              <a href="#" class="active" id="celsiusTemp">°C</a> |
              <a href="#" class="f" id="fahrenheitTemp">°F</a>
            </div>

            <!-- id="celsius">°C|</div>
          <div class="weather-app-unit" id="fahrenheit">F</div> -->
          </div>

          <!-- DESCRIPTIOIN  -->
          <div>
            <span class="description-temp" id="description"></span>
          </div>

          <!-- FEELS LIKE/HUMIDITY/WINDSPEED -->
          <div class="weather-details">
            <span> Feels like: <strong id="feels-like"></strong> </span>

            <span> Humidity: <strong id="humidity"></strong> </span>
            <span> Wind: <strong id="wind-speed"></strong> </span>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>

                <span class="weather-forcast-temperature-min">12°</span>
              </div>
